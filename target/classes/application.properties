spring.application.name=22133011_TranKhanhDuong_Thymeleaf
# Chạy ứng dụng trên port 8080 
server.port=8088
# Tắt tính năng cache của Thymeleaf để phát triển nhanh hơn 
spring.thymeleaf.cache=false 
# Định nghĩa thư mục chứa các message đa ngôn ngữ 
spring.messages.basename=i18n/messages 
# Chỉ định ngôn ngữ mặc định (Tiếng Việt) 
spring.web.locale=vi_VN 
# Cấu hình kết nối đến cơ sở dữ liệu MySQL 
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=demo;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update